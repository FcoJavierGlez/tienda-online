<div class="profile-card" (click)="goToPage()">
    <div class="icon-box">
        <div class="icon">
            <i [class]="option.icon"></i>
        </div>
    </div>
    <div class="content-card">
        <h4 class="mb-0">{{ option.title }}</h4>
        <p>{{ option.description }}</p>
    </div>
</div>
