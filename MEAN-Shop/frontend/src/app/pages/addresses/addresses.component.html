<div class="container-fluid">
    <div class="container">
        <h2>Mis direcciones</h2>
        <hr class="spartan mb-0">
        <a routerLink="/profile" class="mx-2"><i class="fas fa-arrow-left"></i> Volver a mi perfil</a>
        <div class="addresses-list">
            <div class="new-address" (click)="goToNewAddress()">
                <div><i class="fas fa-plus"></i></div>
                <h3>Añadir dirección</h3>
            </div>

            <app-address-card *ngFor="let address of addresses; index as i" 
            [address]="address" [index]="i + 1" (refeshList)="refreshList($event)"></app-address-card>
        </div>
    </div>
</div>
