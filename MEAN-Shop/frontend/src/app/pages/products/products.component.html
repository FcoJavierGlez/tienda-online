<div class="container-fluid">
    <div class="container">
        <h2>Productos</h2>
        <hr class="spartan" [ngClass]="cssHr()">
        <div class="result" *ngIf="search?.length">
            <p>
                {{ products.length }} {{ !products.length || products.length > 1 ? 'resultados' : 'resultado' }} para <span>"{{ search }}"</span></p>
        </div>
        <div class="products-list">
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>
    </div>
</div>
